version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teamlog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: teamlog
      POSTGRES_PASSWORD: teamlog_dev_password
      POSTGRES_DB: teamlog
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U teamlog']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
